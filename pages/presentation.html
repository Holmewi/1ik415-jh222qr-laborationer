<!DOCTYPE HTML>
<!-- Doctype-taggen deklararer för webben vilken version av HTML sidan är skriven med.
I HTML 5 behövs inte längre någon specifik DTD (Document Type Definition)
DTD användes tidigare för att deklarare regler för att webbläsaren skulle kunna läsa sidan korrekt.
- w3school.com -->
<html>
    <head>
         <meta charset="utf-8">
        <!-- Meta-taggen charset deklarerar vilket typ av teckenkodning som sidan är skriven med, i det här fallet unicode 
        - w3school.com -->   
        <title>Presentation</title>
    </head>
    <body>
    
        
        
    </body>
</html>
